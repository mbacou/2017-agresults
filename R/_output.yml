bookdown::gitbook:
  dev: svglite
  css: css/book.css
  split_by: chapter
  split_bib: yes
  download: [../docs/main.docx]
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
          <li><a href='./'>2017-AgResults</a></li>
    toolbar:
      position: fixed
    fontsettings:
      theme: white
      family: sans
      size: 1
    sharing:
      github: true
      facebook: false
      twitter: false
